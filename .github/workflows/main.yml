name: CI

on:
  push:

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: windows-latest
            architecture: 'x86'
            name: 'win32'
          - os: windows-latest
            name: 'win64'
          - os: ubuntu-latest
            name: 'linux64'
          - os: macos-latest
            name: 'osx64'

    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.8'
          architecture: ${{matrix.architecture}}

      - name: Add version
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          echo 'def get_ver():' >> ./utils/functions.py
          echo '    return "${{github.ref_name}}"' >> ./utils/functions.py

      - name: Install requirements
        run: |
          pip install -r requirements.txt
          pip install pyinstaller


      - name: Build win bin
        run: pyinstaller -F main.py -n  'chaoxing-${{github.ref_name}}-${{ matrix.name }}'

      - name: run ls
        run: |
          ls dist
          echo ${{github.ref}}

      - name: Publish
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: 'dist/chaoxing*'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload to oci
        run: |
          cat {{ secrets.OCI_CONFIG }} > config
          cat {{ secrets.key }} > key
          python3 -m venv oracle-cli
          source oracle-cli/bin/activate
          pip install oci-cli
          oci --version
          oci os object put \
          --file ./dist/chaoxing-${{github.ref_name}}-${{ matrix.name }} \
          --bucket-name bucket \ 
          --config-file ./config --profile ./key --auth security_token
            
          

      - uses: actions/upload-artifact@v3
        with:
          name: ${{ matrix.name }}
          path: 'dist/chaoxing*'